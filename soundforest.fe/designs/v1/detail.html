<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- background on body -->

<body class="bg-no-repeat bg-cover bg-center bg-[url('/background.avif')]">
  <!-- fullscreen for blazor app div -->
  <div id="app" class="flex min-h-screen w-full">
    <!-- Grid layout wrapper -->
    <div class="grid h-screen w-full grid-cols-12 gap-4">
      <!-- left side bar -->
      <div class="col-span-3 flex flex-col justify-between bg-gray-50 drop-shadow-lg p-2 lg:p-4">
        <div>
          <!-- Logo Section -->
          <section>
            <a href="/" alt="spotiwood"
              class="flex text-xl font-semibold lowercase text-gray-800 drop-shadow-lg lg:text-2xl">
              <span
                class="inline-block rounded-bl-lg border-2 border-gray-800 bg-gray-800 pl-1 pb-1 text-white">Spoti</span>
              <span class="inline-block rounded-tr-lg border-2 border-gray-800 pr-1 pb-1">wood</span>
            </a>
          </section>

          <!-- Navigation Section -->
          <section>
            <nav>
              <ul class="mt-8 space-y-4">
                <li class="flex items-center gap-2">
                  <svg class="w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  </svg>
                  <a class="font-semibold lowercase underline decoration-blue-600 decoration-double decoration-2 underline-offset-8"
                    href="/application" alt="search">Search</a>
                </li>
              </ul>
            </nav>
          </section>
        </div>

        <div class="space-y-8">
          <!-- Settings Section -->
          <section>
            <div>
              <ul class="mt-8 space-y-4">
                <li class="flex items-center gap-2">
                  <svg class="w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                  </svg>
                  <a class="" href="/logout" alt="sign out">Sign out</a>
                </li>
              </ul>
            </div>
          </section>

          <!-- Account Section -->
          <section>
            <div class="inline-flex items-center justify-center gap-4">
              <svg class="h-10" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span class="inline-flex"> John Doe </span>
            </div>
          </section>
        </div>
      </div>
      <!-- Right side content -->
      <div class="col-span-9 flex flex-col overflow-y-scroll p-2 lg:p-4">
        <!-- Content -->
        <!-- Movie Details Card -->
        <article class="p-8 bg-gray-300/80 rounded-lg drop-shadow-lg grid grid-cols-4 gap-4 mt-4 mb-4 col-span-3">
          <div class="flex flex-col">
            <img class="h-60 w-44 object-cover rounded-lg drop-shadow-lg border-2 border-content-dark border-opacity-5"
              src="https://m.media-amazon.com/images/M/MV5BMjc5MDE0NjkxOF5BMl5BanBnXkFtZTcwNzA0NTkyMw@@._V1_FMjpg_UY720_.jpg"
              alt="@SearchResult?.Kind" />
          </div>
          <div class="flex flex-col col-span-3 col-start-2 justify-between">
            <div>
              <h1 class="text-5xl">
                Garden State
              </h1>
              <span class="text-xs font-extralight mb-4">tt0333766</span>
            </div>
            <div>
              <p>
                A quietly troubled young man returns home for his mother's funeral after being estranged from his family
                for a decade.
              </p>
            </div>
            <div>
              <p>
              <div class="space-x-2">
                <span
                  class="bg-pink-500 rounded-full px-2 pb-1 text-white lowercase text-xs font-semibold">comedy</span>

                <span
                  class="bg-pink-500 rounded-full px-2 pb-1 text-white lowercase text-xs font-semibold">romance</span>

                <span class="bg-pink-500 rounded-full px-2 pb-1 text-white lowercase text-xs font-semibold">drama</span>

              </div>
              </p>
            </div>
          </div>
        </article>
        <article class="p-8 bg-slate-800 rounded-lg drop-shadow mt-4 mb-4 text-white font-semibold">
          <div class="text-center mb-4">
          <span>It seems a playlist does not exist yet. Would you like to export one?</span>
          </div>
          <div class="flex flex-row justify-center gap-4">
            <input type="text" class="p-4 rounded-lg drop-shadow border-gray-300" placeholder="Garden State" />
            <button class="w-28 rounded-md border-2 border-blue-600 bg-blue-600 p-2 font-semibold lowercase text-white drop-shadow-lg lg:w-36">export</button>
          </div>
        </article>
        <article class="flex flex-col h-screen">
          <iframe class="w-full h-full" style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/60wqoJNriCZWBnc6xAnZnJ?utm_source=generator&theme=0"
            frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </article>
      </div>
    </div>
  </div>
</body>

</html>
