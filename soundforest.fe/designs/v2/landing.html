<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 bg-[url('background.avif')] bg-cover bg-center bg-no-repeat">
  <div
    class="flex h-screen w-full flex-col">
    <!-- Nav Bar Top -->
    <section id="nav-top">
      <ul class="flex justify-between p-4">
        <li>
          <div class="flex">
            <span>
              <svg class="h-6 w-6 stroke-emerald-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M10 10v.2A3 3 0 0 1 8.9 16v0H5v0h0a3 3 0 0 1-1-5.8V10a3 3 0 0 1 6 0Z"></path>
                <path d="M7 16v6"></path>
                <path d="M13 19v3"></path>
                <path d="M12 19h8.3a1 1 0 0 0 .7-1.7L18 14h.3a1 1 0 0 0 .7-1.7L16 9h.2a1 1 0 0 0 .8-1.7L13 3l-1.4 1.5">
                </path>
              </svg>
            </span>
            <span class="font-serif font-thin text-neutral-50">Soundforest</span>
            <span class="font-black text-rose-400">.</span>
          </div>
        </li>
      </ul>
    </section>
    <!-- Hero -->
    <section id="Hero" class="flex flex-1 flex-col place-content-center items-center gap-4">
      <span class="text-center font-serif text-6xl text-neutral-50">Looking for awesome playlists?</span>
      <button class="w-28 rounded-lg bg-emerald-500 p-2 font-bold text-slate-900 drop-shadow">sign in</button>
      <button class="w-28 rounded-lg border-2 border-neutral-50 p-2 font-bold text-neutral-50">learn more</button>
    </section>
    <!-- Nav Bar Bottom -->
    <section id="nav-bottom" class="sticky bottom-0 z-50 bg-neutral-50">
      <ul class="flex justify-evenly py-4">
        <li>
          <a href="/search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </a>
        </li>
        <li>
          <a href="/playlists">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15V6"></path>
              <path d="M18.5 18a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"></path>
              <path d="M12 12H3"></path>
              <path d="M16 6H3"></path>
              <path d="M12 18H3"></path>
            </svg>
          </a>
        </li>
        <li>
          <a href="/logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </a>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
